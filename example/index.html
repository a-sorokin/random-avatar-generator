<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Random Colors</title>
  <meta name="description" content="Random Avatar Generator">
  <meta name="author" content="Manuel Herrera">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="randombox" class="avatar-container"></div>
    <div>
      <div>
        <label for="avatarsize">
          <h3>Avatar Size</h3>
          <input type="range" min="2" max="32" value="8" id="avatarsize">
          <span id=avatarSizeVal></span>
        </label>
      </div>
      <div>
        <label for="cellshape">
          <h3>Cells shape</h3>
          <select id="cellshape">
            <option value="square" selected>Square</option>
            <option value="circle">Circle</option>
            <option value="custom">Custom 1 (triangles)</option>
          </select>
        </label>
      </div>

      <h3>Avatar Code</h3>
      <div id="generatedcode"></div>
      <button id="updateimage">Update Image</button>
    </div>
  </div>

  <script src="../dist/random-avatar-generator.js?v=4"></script>
  <script src="./script.js?v=6"></script>
</body>

</html>
